<main class="class= col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 pr-xl-0 pr-lg-0 pr-md-0  m-b-30" style=" margin: auto">
    <div class="container mt-5">
        <div class="row p-3 shadow-sm rounded bg-white my-3">
            <h3>
                <b>Data Reimburse</b>
            </h3>
        </div>

        <form method="post" action="/list">
            <div class="row justify-content-center pt-1 shadow-sm rounded bg-white">
                <div class="col-12">
                    <div class="row p-3">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <colgroup>
                                    <col span="1" style="width: 25%;">
                                    <col span="1" style="width: 70%;">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th><b>Nama</b></th>
                                    <td th:text="${variable.getName().getValue()}"></td>
                                </tr>
                                <tr>
                                    <th><b>Jumlah</b></th>
                                    <td th:text="${variable.getJumlah().getValue()}"></td>
                                </tr>
                                <tr>
                                    <th><b>Keterangan</b></th>
                                    <td th:text="${variable.getKeterangan().getValue()}"></td>
                                </tr>
                                <tr>
                                    <th><b>Setuju?</b></th>
                                    <td>
                                        <div class="mb-2">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="konfirmasi1" name="konfirmasi" class="custom-control-input" value="ya">
                                                <label class="custom-control-label" for="konfirmasi1">Ya</label>
                                            </div>
                                        </div>

                                        <div class="mb-2">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="konfirmasi2" name="konfirmasi" class="custom-control-input" value="tidak">
                                                <label class="custom-control-label" for="konfirmasi2">Tidak</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <button
                        class="btn btn-danger mml-2 mb-3 p-2 float-left col-2"
                        value=""
                        name="taskId"
                        type="submit">
                    Cancel
                </button>
                <button
                        class="btn btn-primary ml-2 mb-3 p-2 float-left col-2"
                        type="submit"
                        th:value="${taskId}"
                        name="taskId">
                    Submit
                </button>
                <div class="col-7 mr-5"></div>
            </div>
        </form>
    </div>
</main>
